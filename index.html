<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-screen">
    <div class="container">
        <button class="toggle-switch">
            <span class="switch-dark">dark</span>
            <i class="material-icons">brightness_5</i>
            <span class="switch-light">light</span>
        </button>
        <h1 class="heading">creative light and dark mode theme screen</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
